@import com.advancedtelematic.login.Auth0Config
@import play.filters.csrf.CSRF
@(config: Auth0Config, csrf: Option[CSRF.Token])()(implicit req: RequestHeader)
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ATS Garage</title>
    <meta name="description" content="ATS Garage">
    <meta name="keywords" content="garage">
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="app"></div>
    <script>
        var appUrl = location.protocol+'//'+location.host;
        var logoutUrl = 'https://' + '@config.domain' + '/v2/logout?returnTo='+ appUrl + '/logout&client_id=' + '@config.clientId';
        var csrfToken = "@csrf.get.value";
    </script>
    <script src="@routes.Assets.versioned("js/app.js")"></script>
  </body>
</html>
