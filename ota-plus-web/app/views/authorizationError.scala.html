@()(implicit flash: Flash)
<!doctype html>
<html lang="en">
    <head>
        <title>ATS Garage - Authorization error</title>
    </head>
    <body>
        @flash.get("authzError") match {
          case Some("unauthorized") => {
          <p>Your account has not been activated. Please confirm your email.</p>
          }
          case _ => {
          <p>We cannot log you in at this time. Please contact us for support.</p>
          }
        }
    </body>
</html>
