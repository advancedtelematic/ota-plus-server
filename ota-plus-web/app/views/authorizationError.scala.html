@()(implicit flash: Flash)
<!doctype html>
<html lang="en">
  <head>
    <title>ATS Garage - Error</title>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/unlogged.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="ats-page" class="error-page">

        <div class="wrapper-center">
          @flash.get("authzError") match {
            case _ => {
              <div class="info">
                <div class="logo text-center">
                  <a href="#"><img src='@routes.Assets.versioned("img/atsgarage_white.png")' id="logo"></a>
                </div>
                <div class="header">
                  <p class="welcome">Welcome!</p>
                  <p>We could not log you in at this time. Please try again later.</p>
                </div>
                <div class="box">
                  For support, please <a href="mailto:support@@atsgarage.com">contact us</a>
                </div>
              </div>
            }
          }
        </div>

      <section class="footer-panel">
        <a href="mailto:support@@atsgarage.com" class="clickme">Need Support?</a>
      </section>
    </div>
  </body>
</html>
