version: '2'
services:
  db:
    image: advancedtelematic/mariadb
    expose:
      - '3306'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'sota_test'
      MYSQL_USER: 'sota'
      MYSQL_PASSWORD: 's0ta'
      MYSQL_DATABASES: 'sota_resolver sota_resolver_test sota_core sota_core_test'

  resolver:
    image: advancedtelematic/sota-resolver
    expose:
      - '8081'
    ports:
      - '8081:8081'
    depends_on:
      - db
    environment:
      HOST: '0.0.0.0'
      RESOLVER_DB_URL: 'jdbc:mariadb://db:3306/sota_resolver'

  migration:
    image: advancedtelematic/sota-migration
    depends_on:
      - db
    environment:
      RESOLVER_DB_URL: 'jdbc:mariadb://db:3306/sota_resolver'
      CORE_DB_URL: 'jdbc:mariadb://db:3306/sota_core'

  core:
    image: advancedtelematic/sota-core # a working image is sota-core:dev
    expose:
      - '8080'
    ports:
      - '8080:8080'
    depends_on:
      - resolver
      - db
    environment:
      HOST: '0.0.0.0'
      CORE_DB_URL: 'jdbc:mariadb://db:3306/sota_core'
      RESOLVER_API_URI: 'http://resolver:8081'
      CORE_INTERACTION_PROTOCOL: 'none'

  web:
    image: advancedtelematic/ota-plus-web # a working image is ota-plus-web:14-d07dd6ba0a45c52ab9ec853028cf26b60f8d1a7e
    ports:
      - '8000:9000'
    depends_on:
      - core
      - resolver
    environment:
      CORE_API_URI: 'http://core:8080'
      RESOLVER_API_URI: 'http://resolver:8081'
      PLAY_CRYPTO_SECRET: 'secret' # only for local dev!

  auth-plus:
    image: advancedtelematic/auth-plus
